<!DOCTYPE html>
{% load static %} 
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="A URL shortener with easy to remember, natural urls." />
        <meta name="author" content="Natalie La Cour" />
        <title>Natural URL Shortener</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top" style="height: 100%;">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="../shortener"><img src="{% static 'assets/favicon.ico' %}" style="max-width: 12%;"/>NATURAL URL SHORTENER</a>
            </div>
        </nav>

        <header class="bg-primary text-white text-center" style="padding-bottom: 2.5rem;padding-top: 2.5rem;">
            <div class="container d-flex align-items-center flex-column">
  
                <h1 class="masthead-heading text-uppercase mb-0">NATURAL URL SHORTENER</h1>
                
                <p class="masthead-subheading font-weight-light mb-0">A URL shortener with easy to remember, natural urls.</p>
            </div>
        </header>
        
        <!-- shortened url Section-->
        <section class="page-section bg-secondary text-white mb-0" id="about" style="height:100%; padding-top:4rem;">
            <div class="container bg-primary" style="padding:10px;">
                <!-- About Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-white">Shortened URL: </h2>
                <!-- About Section Content-->
                <div class="row text-center">
                    <a class="text-center text-white" style="font-weight: bolder;font-size: 1.2pc; font-style: italic; font-family:'Arial';" href="http://systemnatalie.com/{{ url }}"> http://systemnatalie.com/{{ url }}</a>
                    <p class="text-center" style="font-weight: lighter; margin-bottom: 0;">URLs are stored for 7 days.</p>
                </div>
            </div>
        </section>
        
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white fixed-bottom">
            <div class="container"><small>Copyright &copy; SystemNatalie 2025</small></div>
            <div class="container"><small><a href="https://www.flaticon.com/free-icons/leaf" title="leaf icons">Leaf icons created by Roundicons - Flaticon</a></small></div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
